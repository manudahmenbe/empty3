name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest, windows

    steps:
    - uses: actions/checkout@android
    - name: Set up JDK 16
      uses: actions/setup-java@android
      with:
        java-version: 16
    - name: Build with Maven
      run: mvn -B package --file pom.xml
